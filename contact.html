<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h3>My contact info:</h3>
  <a href="mailto:adamrcarmack@gmail.com?subject=contact me">Email me!</a>
  <p>Phone Number: 908-361-0669</p>

  <table>
    <form class="from-example" action="mailto:adamrcarmack@gmail.com?subject=feedback" method="post" enctype="text/plain">
      <tr>
        <td><label for="name">Enter your name:</label></td>
        <td><input type="text" name="Your Name" placeholder="John Doe"></td>
      </tr>
      <tr>
        <td><label for="email">Enter your email address:</label></td>
        <td><input type="email" name="Your Email" placeholder="johndoe@fake.com"></td>
      </tr>
      <tr>
        <td><label for="message">Your message:</label></td>
      </tr>
      <tr>
        <td><textarea name="message" rows="8" cols="25"></textarea></td>
      </tr>
      <tr>
        <td>
          <label for="submit"></label>
          <input type="submit" name="" value="Submit">
        </td>
      </tr>
    </form>
  </table>

</body>

</html>
